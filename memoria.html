<!DOCTYPE html>
<html ng-app="memoria">

<head>
    <title>Memoria</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/angular.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/proyecto.css" />
</head>

<body ng-controller="mainController">
    <div class="opciones">
        <form class="form-horizontal" name="form" ng-submit="createMemory()">
            <div class="form-group">
                <div class="col-md-2">
                    <label>Escriba el tama単o de la memoria en KBs</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="memSize" ng-model="memSize" required>
                      
                </div>
                <div class="col-md-2">
                    <label>Escriba el tama単o del proceso en Kbs</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="size" ng-model="proceso.size">
                      
                </div>
                <div class="col-md-2">
                   
                     <div class="btn btn-primary" ng-click="agregarProceso()">Agregar proceso a lista</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label>Escriba el tama単o de la pagina KBs</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="pagSize" ng-model="pagSize" >
                      
                </div>
                <div class="col-md-2">
                    <label>Escriba la cantidad de ciclos</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="tiempo" ng-model="proceso.tiempo" >
                       
                </div>
                <div class="col-md-2">
                    <div class="btn btn-primary" ng-click="correrMemoria()">Correr</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <input type="submit" id="submit" name="submit" value="Crear Memoria" class="btn btn-primary" ng-disabled="form.pagSize.$error.required || form.memSize.$error.required">
                </div>
                  <div class="col-md-2">
                   <p>Memoria total: {{memSize}} Kbs</p>
                   <p>Tama単o de pagina: {{pagSize}} Kbs</p>
                   <p>Memoria no paginada: {{lostMemory}} Kbs</p>
                </div>
                 <div class="col-md-2">
                    <label>Escriba el ciclo entrante</label>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="tiempo" ng-model="proceso.entrante" >
                       
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="table-container">
                <table class="table table-bordered">
                    <tbody>
                        <tr ng-repeat="row in rows">
                            <td ng-repeat="column in row" class="{{column.status}}" id="{{column.numPagina}}" title="{{paginas[column.numPagina]}}">
                                {{column.numPagina}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div class="table-container">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <th>ID</th>
                    <th>Size</th>
                    <th>CPU time</th>
                    <th>Ciclo entrante</th>
                    <th>Estado</th>
                </thead>
                <tbody>
                    <tr ng-repeat="proceso in procesos">
                        <td>{{proceso.id}}</td>
                        <td>{{proceso.size}} Kbs</td>
                        <td>{{proceso.tiempo}}</td>
                        <td>{{proceso.entrante}}</td>
                        <td>{{proceso.estado}}</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</body>

</html>
